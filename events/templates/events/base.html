<html>

	<head>
		<title>{% block title %}{% endblock %}</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<style>
			body {
				margin: 0 0 0 0;
			}
			.top-bar {
				height: 50px;
				width: 100%;

				background-color:#66CCFF;
			}
			.page-title {
				margin:0 auto;
				text-align: center;
				font-size: 30px;
				width: 30%;
			}
		</style>

		{% block head %}

		{% endblock %}
	</head>

	<body>

		<div class="top-bar">
			<div class="page-title"><a href="/">Where Y'at Yo</a></div>
			{% if user.is_authenticated %}
				Hello {{user.username}}
				<a href="/logout/">Logout</a>
			{% else %}
			<div class="login">
				<a class="twitter-login" href="/login/twitter/">Login With Twitter</a>
				<a class="instagram-login" href="/login/instagram/">Login With Instagram</a>
			</div>
			{% endif %}
		</div>

		{% block content %}{% endblock %}
	</body>
</html>
